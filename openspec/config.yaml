schema: spec-driven

context: |
  项目：Particle World - 粉末沙盒物理模拟游戏
  类型：纯前端浏览器游戏
  技术栈：由 AI 自主决定（不预设）
  当前状态：项目初始化，从零开始
  核心玩法：模拟物质世界的物理行为（重力、流动、燃烧、化学反应等）

rules:
  proposal:
    - 评估对现有架构的影响
    - 考虑性能影响（粒子数量、渲染开销）
    - 明确是新系统还是对现有系统的修改
  specs:
    - 用 Given/When/Then 格式写场景
    - 包含性能相关的验收标准
    - 考虑与现有系统的交互
  design:
    - 说明涉及哪些核心模块
    - 包含渲染层的变更（如有）
    - 评估内存和 CPU 影响
  tasks:
    - 每个任务对应一个原子 commit
    - 任务粒度：1-2 小时工作量
    - 包含质量检查验证步骤
